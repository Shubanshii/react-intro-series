<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Set up Bootstrap and React -->
    <title>Learning React</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  </head>
  <body>
    <!-- Set up Bootstrap container -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div id="app">

              </div>
            </div>
        </div>
    </div>



    <!-- make boostrap jumbotron component, and pass it along
    with the id of the element you want to render under to ReactDOM.render()-->
    <!-- pass in defaultprops of title, text and link -->
    <!-- do type checking and require-->
    <script type="text/babel">
      var App = React.createClass({
        getInitialState: function(){
          return{
            text: '',
            todos: [
              {
                id: 1,
                text: 'Meeting At Work'
              },
              {
                id: 2,
                text: 'Bring kids to school'
              },
              {
                id: 3,
                text: 'Food Shopping'
              },
            ]
          }
        },
        render: function() {
          return (
            <div>
              <TodoForm onTodoAdd={this.handleTodoAdd}/>
            {/*Pass in todos*/}
              <TodoList todos={this.state.todos}/>
            </div>
          )
        },

        //handleTodoAdd
        handleTodoAdd: function(text) {
          var newTodo = {
            id: this.state.todos.length + 1,
            text
          }

          this.setState({
            todos: this.state.todos.concat(newTodo)
          })
        },
      });

      var TodoForm = React.createClass({
        render: function() {
          return (
            <div>
              {/*Make form*/}
              <form onSubmit={this.onSubmit}>
                <div className="form-group">
                  <label>Text</label>
                  <input type="text" onChange={this.onChange} ref="text" className="form-control" />
                </div>
              </form>
            </div>
          )
        },
        //log changing text
        onChange: function(){
          console.log('Changing text...');
        },


        //check for text and add on submit
        onSubmit: function(e) {
          e.preventDefault();

          var text = this.refs.text.value.trim();
          this.props.onTodoAdd(text);
          this.refs.text.value = "";
        }


      });

      var TodoList = React.createClass({
        render: function() {
          return (
          <ul className="list-group">
        {/*Map through todos and display them individually*/}
            {
              this.props.todos.map(todo => {
                return <li className="list-group-item" todo={todo} key={todo.id}>{todo.text}</li>
              })
            }
          </ul>
          )
        },
      });

      ReactDOM.render(
        // change from default to something else
        <App />,
        document.getElementById('app'));

    </script>
  </body>
</html>
