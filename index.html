<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Set up Bootstrap and React -->
    <title>Learning React</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  </head>
  <body>
    <!-- Set up Bootstrap container -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div id="app">

              </div>
            </div>
        </div>
    </div>



    <!-- make boostrap jumbotron component, and pass it along
    with the id of the element you want to render under to ReactDOM.render()-->
    <!-- pass in defaultprops of title, text and link -->
    <!-- do type checking and require-->
    <script type="text/babel">
        var App = React.createClass({
          getInitialState: function() {
            return {
              text: 'Hello World'
            }
          },

          render: function() {
            return (
              <div>
                <h1>{this.state.text}</h1>
                <form>
                  <input type="text" onChange={this.changeText} value={this.state.text}/>
                  <button className="btn btn-primary">Click</button>
                </form>
                <br />
                <ComponentTwo text={this.state.text}/>
              </div>
            )
          },

          changeText: function(e){
            this.setState({text: e.target.value});
          }
        });

      var ComponentTwo = React.createClass({
        render: function(){
          return (
            <div>
              {this.props.text}
            </div>
          )
        }
      });

      ReactDOM.render(
        // change from default to something else
        <App />,
        document.getElementById('app'));

    </script>
  </body>
</html>
